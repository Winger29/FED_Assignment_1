<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Car database</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="landingbody">    
        <nav>
            <ul class="topbar-normal">
                <li class="brand">
                    <a href="index.html" class="brand-link">
                        <img src="images/logo.jpeg" class="b-image" alt="Logo">
                        <h1 class="bname">CarVault</h1>
                    </a>    
                    <button class="snavbtn" onclick="toggleSideNav()">☰</button>  
                    <nav class="snav-menu" id="sideNav">
                        <button class="closebtn" onclick="toggleSideNav()">×</button>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li ><a href="cardb.html">Car Database</a></li>
                        </ul>
                    </nav>            
                </li>
                <li class="otpages"><a href="cardb.html">Car Database</a></li>
            </ul>
        </nav>
        <section class="car-database">
            <h2 class="section-title">Car Database</h2>
            <p class="section-description">Browse through our comprehensive car database, featuring a wide range of models and manufacturers from around the world.</p>
        </section>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for brands..." >
                <div class="filter-container">
                    <button class="filter-btn" onclick="toggleFilter()"><img src="images/filter-logo.svg" alt="filter logo"></button>
                    <div id="filter-options" class="filter-options">
                        <label for="bsort">Brand Sort by:</label>
                        <select id="bsort">
                            <option value="">none selected</option>
                            <option value="asc">Sort by Ascending (A-Z)</option>
                            <option value="desc">Sort by Descending (Z-A)</option>
                        </select>
        
                        <label for="csort">Country Sort by:</label>
                        <select id="csort">
                            <option value="">none selected</option>
                            <option value="asc">Sort by Ascending (A-Z)</option>
                            <option value="desc">Sort by Descending (Z-A)</option>
                        </select>
                        <button class="apply-filter-btn">Apply Filter</button>
                    </div>
                </div>
            </div>
        <div class="showbrand">
        <div id="brandrow" class="brandrow"></div>
        </div>
        </div>
        <footer class="footer">
            <div class="footcontain">
                <div class="footpage">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cardb.html">Database</a></li>
                    </ul>
                </div>
                <div class="socialmedia">
                    <a href="facebook.com"><img src="images/2021_Facebook_icon.svg" alt="facebook logo" class="simage"></a>
                    <a href="twitter.com"><img src="images/Logo_of_Twitter.svg" alt="twitter logo" class="simage"></a>
                    <a href="instagram.com"><img src="images/Instagram_logo_2016.svg" alt="instagram logo" class="simage"></a>
                </div>
            </div>
            <div class="footer-copyright">
                <p>© 2024 CarVault. All rights reserved.</p>
            </div>
        </footer>               
        <script src="JavaScript/homescript.js" async defer></script>
        <script src="JavaScript/filter.js" async defer></script>
        <script src="JavaScript/branddb.js" async defer></script>
    </body>
</html>
